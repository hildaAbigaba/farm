<!doctype html>
<html lang="en">

<head>
    <title>Registration Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="card-group col-lg-3 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        <h4 class="card-title">Registration Portal</h4>
                        <label for="identity" class="form-label">Farmer's Identity</label>
                        <select class="form-control" name="identity" id="identity">
                            <option selected>Select one</option>
                            <option value="national_id">National ID</option>
                            <option value="nin">NIN</option>
                        </select>
                        <label for="full_name" class="form-label"> Full Name </label>
                        <input type="text" name="full_name" id="full_name" class="form-control"
                            placeholder="e.g. Abigaba Hilda">
                        <label for="age" class="form-label"> Age </label>
                        <input type="text" name="age" id="age" class="form-control" placeholder="e.g. 26">
                        <label for="nin_id" class="form-label"> NIN </label>
                        <input type="text" name="nin_id" id="nin_id" class="form-control"
                            placeholder="e.g. CF99009927HYGF7">
                        <label for="gender" class="form-label"> Gender </label>
                        <select class="form-control" name="gender" id="gender">
                            <option selected>Select one</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                        <label for="contact" class="form-label"> Contact </label>
                        <input type="number" name="contact" id="contact" class="form-control"
                            placeholder="e.g. 0788999000">
                        <label for="rec_name" class="form-label"> Recommender's Name </label>
                        <input type="text" name="rec_name" id="rec_name" class="form-control"
                            placeholder="e.g. Abigaba Hilda">
                        <label for="rec_nin" class="form-label"> Recommender's NIN </label>
                        <input type="text" name="rec_nin" id="rec_nin" class="form-control"
                            placeholder="e.g. CF887000876GYH78">
                        <a name="submit" id="submit" class="btn btn-primary" href="#" role="button">Submit</a>    
                    </form>

                </div>
            </div>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
