<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Records Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link active" href="#!">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!">Longer nav link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#!">Link</a>
        </li>
    </ul>
    <form>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" placeholder="Enter the stock e.g. 2000">
        </div>
        <div class="form-group">
            <!--I've combined both the breed (exotic and local) and the type. This will save the manager's time.-->
            <label for="chickcategory">Chick Category</label>
            <select class="form-control" id="chickcategory" name="chickcategory">
                <option value=""> --Select Chick Type --</option>
                <option value="broilers_exotic">Broilers-Exotic</option>
                <option value="broilers-local">Broilers-Local</option>
                <option value="layers-exotic">Layers-Exotic</option>
                <option value="layers-local">Layers-Local</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime-local" class="form-control" id="datetime" name="datetime">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>/*This helps to make my date and time automatic, it will also reduce the time of the manager.*/
        document.addEventListener("DOMContentLoaded", function () {
            const now = new Date();
            const formatted = now.toISOString().slice(0, 16); // YYYY-MM-DDTHH:MM
            document.getElementById("datetime").value = formatted;
        });
    </script>



</body>

</html>
